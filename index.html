<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="time.css">
  </head>
  <body>
    <div class="timer">
      
      <div class="time">
        <p>
          <span id="min">0</span> m 
          <span id="sec">0</span> s
        </p>
      </div>
      <div class="button">
        <button id="start__button">START</button>
        <button id="stop__button" disabled>STOP</button>
        <button id="reset__button">RESET</button>
      </div>

    </div>
    <script src="time.js"></script>
  </body>
</html>
